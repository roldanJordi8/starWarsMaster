<div class="col-md-6 col-md-offset-3">
  <div #alert class="alert alert-danger alert-dismissible fade" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    Username {{newUser.userName}} is already taken
  </div>
  <h2>Register</h2>
  <form name="form" role="form" (ngSubmit)="registerUser(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">First name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" #firstName="ngModel" [(ngModel)]="newUser.firstName" required />
      <span class="help-block" *ngIf="firstName.invalid && submitted">First name is required</span>
    </div>
    <div class="form-group">
      <label for="username">Last name</label>
      <input type="text" name="lastName" id="Text1" class="form-control" #lastName="ngModel" [(ngModel)]="newUser.lastName" required />
      <span class="help-block" *ngIf="lastName.invalid && submitted">Last name is required</span>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" #username="ngModel" [(ngModel)]="newUser.userName" required />
      <span class="help-block" *ngIf="username.invalid && submitted">Username is required</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" #password="ngModel" [(ngModel)]="newUser.password" required />
      <span class="help-block" *ngIf="password.invalid && submitted">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Register</button>
      <img *ngIf="submitted"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </form>
</div>
