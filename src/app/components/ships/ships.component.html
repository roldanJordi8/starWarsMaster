<div>
  <div class="header-wrap">
    <header itx-scroll class="ma-header">
      <nav class="ma-menu">
        <ul class="ma-menu-wrap">
          <li>
            <a class="ma-bicolor ma-btn-women ma-menu-primary-link ma-women-link" href="/fakeNavigation">FAKE NAVIGATION</a>
          </li>
          <li>
            <a class="ma-bicolor ma-btn-men ma-menu-primary-link ma-men-link" href="/ships">SHIPS</a>
          </li>
        </ul>
      </nav>
    </header>

  </div>
  <div class="ships-items">
    <div class="pagination fs-subhead justify-content-center" *ngIf="starShips.length > 1">
      <button class="btn btn--s btn--white btn--raised chevron mx-2" [hidden]="page===1" (click)="prevPage()">Prev</button>
      <button *ngFor="let pageStarShip of starShips; index as i" class="btn btn--s btn--raised btn--white mx-2" [ngClass]="{'recentPage':page===i + 1}"
        (click)="page=i+1">{{i + 1}}</button>
      <button class="btn btn--s btn--white btn--raised chevron mx-2" [hidden]="page===starShips.length" (click)="nextPage()">Next</button>
    </div>
    <app-starships-list *ngIf="!loading" [starShips]="starShips[page - 1].results"></app-starships-list>
    <!-- <div class="alert alert-danger" role="alert">
      Hi ha hagut un error al fer la petici√≥
    </div> -->
  </div>
</div>
