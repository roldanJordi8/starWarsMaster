<div class="panel panel-default ship" (click)="openStarshipDetails()">
  <div class="panel-heading">
    <h3 class="panel-title">{{starShip.name}}</h3>
  </div>
  <div class="panel-body">
    <img src="https://starwars-visualguide.com/assets/img/starships/{{starShipId}}.jpg"
      onerror="this.src='https://starwars-visualguide.com/assets/img/placeholder.jpg'">
  </div>

</div>
